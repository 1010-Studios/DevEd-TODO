<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DevEd-Todo List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<header>
				<div class="header">
					<h1>tOdO List</h1>
					<h6>-- Because everyone needs one! --</h6>
				</div>
				<div class="demo-mode">
					<button class="btn demo-btn">Click Here for Demo</button>
				</div>
			</header>
			<div class="tag-filter-buttons">
				<div class="tag-filter-priority">
					<h5>Priority:</h5>
					<button class="btn filter-priority active" value="all">All</button>
					<button class="btn filter-priority" value="normal">Normal</button>
					<button class="btn filter-priority" value="high">High</button>
				</div>
				<div class="tag-filter-completed">
					<h5>Status:</h5>
					<button class="btn filter-completed active" value="all">All</button>
					<button class="btn filter-completed" value="true">Complete</button>
					<button class="btn filter-completed" value="false">Incomplete</button>
				</div>
			</div>

			<div class="modal-new-todo show-modal">
				<form class="todoCreate-form">
					<button class="modal-close">
						<i class="fas fa-window-close"></i>
					</button>
					<div class="modal-new-todo-text">
						<input
							required
							type="text"
							maxlength="45"
							id="title"
							placeholder="title"
						/>
						<input
							required
							type="text"
							maxlength="80"
							id="desc"
							placeholder="description"
						/>
						<input
							required
							type="text"
							maxlength="20"
							id="project"
							placeholder="project"
						/>
					</div>
					<div class="todoCreate-form-radios">
						<label for="dueDate">DueDate: </label>
						<input required type="date" id="dueDate" /> <br />
						<span> Priority:</span>
						<div>
							<input
								type="radio"
								id="normal"
								name="priority"
								value="normal"
								class="priority-radio"
								checked
							/>
							<label for="normal">Normal</label><br />
							<input
								type="radio"
								id="high"
								name="priority"
								value="high"
								class="priority-radio"
							/>
							<label for="high">High</label><br />
						</div>
						<button type="submit" class="todo-button-create">
							<i class="fas fa-plus-square"> Create! </i>
						</button>
					</div>
				</form>
			</div>

			<!-- <button class="todo-new" id="todo-new">New</button> -->
			<div class="todo-container">
				<div class="sidebar">
					<button class="todo-button" typle="submit">
						<i class="fas fa-plus-square"> New Task</i>
					</button>
					<h4>Projects:</h4>
					<h6>(Click to filter)</h6>
					<ul class="filter-list"></ul>
				</div>
				<div class="list">
					<ul class="todo-list"></ul>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>

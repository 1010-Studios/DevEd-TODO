<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DevEd-Todo List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>tOdO List</h1>
			<h6>-- Odin Project --</h6>
		</header>
		<div class="filter-buttons">
			<span>Filter by:</span>
			<button class="btn filter-complete">Completed</button>
			<button class="btn filter-uncomplete">Uncomplete</button>
			<button class="btn filter-priority">HIGH Priority</button>
			<button class="btn filter-Date">Due Date</button>
		</div>

		<div class="modal-new-todo show-modal">
			<form class="todoCreate-form">
				<button class="modal-close">
					<i class="fas fa-window-close"></i>
				</button>
				<div class="modal-new-todo-text">
					<input required type="text" id="title" placeholder="title" />
					<input required type="text" id="desc" placeholder="description" />
					<input required type="text" id="project" placeholder="project" />
				</div>
				<div class="todoCreate-form-radios">
					<label for="dueDate">DueDate: </label>
					<input required type="date" id="dueDate" /> <br />
					<span> Priority:</span>
					<div>
						<input
							type="radio"
							id="normal"
							name="priority"
							value="normal"
							class="priority-radio"
							checked
						/>
						<label for="normal">Normal</label><br />
						<input
							type="radio"
							id="high"
							name="priority"
							value="high"
							class="priority-radio"
						/>
						<label for="high">High</label><br />
					</div>
					<button type="submit" class="todo-button-create">
						<i class="fas fa-plus-square"> Create! </i>
					</button>
				</div>
			</form>
		</div>

		<!-- <button class="todo-new" id="todo-new">New</button> -->
		<div class="todo-container">
			<div class="sidebar">
				<button class="todo-button" typle="submit">
					<i class="fas fa-plus-square"> New Task</i>
				</button>
				<h4>Projects:</h4>
				<h6>(Click to filter)</h6>
				<ul class="filter-list"></ul>
			</div>
			<div class="list">
				<ul class="todo-list"></ul>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
